<!DOCTYPE html>
<html lang="en">
<head>
  <title>Plotting functions in JavaScript using the 
    function plot library</title>
  <meta charset="utf-8"/>
  <script src="https://d3js.org/d3.v3.min.js"></script>
  <script src="https://mauriciopoppe.github.io/function-plot/js/function-plot.js"></script>
</head>
<body onload="plot();">
  <section id = "plotSettings">
    <lable for = "color"> Colour: </lable>
    <input type="color" id = "color" onchange = "plot();">
    <br><br>
    <lable for = "xMin" >xMin: </lable>
    <input type="number" id = "xMin" value=0 step=0.5 onchange = "plot();">
    <br><br>
    <lable for = "xMax" >xMax: </lable>
    <input type="number" id = "xMax" value=6.28 step=0.5 onchange = "plot();">
    <br><br>
    <lable for = "yMin"> yMin: </lable>
    <input type="number" id = "yMin" value=-1 step=0.5 onchange = "plot();">
    <br><br>
    <lable for = "yMax"> yMax: </lable>
    <input type="number" id = "yMax" value=1 step=0.5 onchange = "plot();">
    <br><br> 
    <lable for = "function"> Function: </lable>
    <input type="text" id = "function" value = "sin(x)" onchange = "plot();">

    <br>
    <br>
    <button onclick = "plot();"> Plot It!</button>
  </section>
  <section id="plot">
     <div id="myFunction"></div>
  </section>
</body>
</html>
